name: CI

on: pull_request

jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Node Modules
        run: npm install

      - name: Build Nextjs/Typescript
        run: npm run build
